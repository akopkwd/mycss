<!DOCTYPE html>

<html>

<head>

<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/> <script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>

<body>

<div id="map" style="height: 600px"></div>

<script>

	var map = L.map('map').setView([13.7563, 100.5018], 10);
	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'

		}).addTo(map);
	var marker = L.marker([13.7563, 100.5018]).addTo(map);
	marker.bindPopup("<b>Bangkok!</b><br>Thailand.").openPopup();
	
	var greenIcon = L.icon({

	iconUrl: 'catcat.png',

	iconSize: [40, 45], // size of the icon

	iconAnchor: [45, 45], // point of the icon which will correspond to marker's location

	popupAnchor: [0, -39] // point from which the popup should open relative to the iconAnchor

	});

	L.marker([13.751610193746837, 100.53269147695417], {icon: greenIcon}).addTo(map).bindPopup("<b>Caturday Cat cafe🐾</b>");
	L.marker([13.730049955303443, 100.52548660192195], {icon: greenIcon}).addTo(map).bindPopup("<b>Mohumohu Cat🐾</b>");
	L.marker([13.807431493707497, 100.52147232257411], {icon: greenIcon}).addTo(map).bindPopup("<b>The Kamo Cats🐾</b>");
	L.marker([13.71598146525893, 100.53338626706756], {icon: greenIcon}).addTo(map).bindPopup("<b>CatNip Cafe🐾</b>");
	L.marker([13.745075069444049, 100.47354234338172], {icon: greenIcon}).addTo(map).bindPopup("<b>Year of the cat cafe🐾</b>");

</script>

</body>

</html>
